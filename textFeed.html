    <script>
         $(document).ready(function() {
        $(".fa-comment").click(function() {
            $(this).closest(".post").find(".comment-section").toggle();
        });

        $(".fa-ellipsis-h").click(function() {
            $(this).siblings(".post-options").toggle();
        });

        $(".submit-comment").click(function() {
            var commentText = $(this).siblings("textarea").val();
            if (commentText) {
                var commentHtml = `
                    <div class="comment">
                        <div class="comment-profile-pic">
                            <img src="logo1.jpg" alt="Profile Picture">
                        </div>
                        <div class="comment-content">
                            <p class="comment-author">댓글 작성자</p>
                            
                            <p class="comment-text">${commentText}</p>
                        </div>
                    </div>
                `;
                $(this).siblings(".comments-container").append(commentHtml);
                $(this).siblings("textarea").val(""); // 댓글 입력창 비우기
            }
        });
    });
    $(".delete-btn").click(function() {
        var post = $(this).closest(".post");
        if (confirm("정말 삭제하시겠습니까?")) {
            post.remove();
            
        }
    });
