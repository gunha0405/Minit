  <head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="/docs/5.3/assets/brand/bootstrap-logo.svg"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
          </a>
          <form
            class="d-flex mx-auto"
            role="search"
            style="max-width: 400px; flex-grow: 1"
          >
            <input
              class="form-control me-2"
              type="search"
              placeholder="검색"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">검색</button>
          </form>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a
                class="nav-link"
                aria-current="page"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
                >로그인</a
              >
              <a class="nav-link" href="#">회원가입</a>
              <a class="nav-link" href="#">about</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="wrapper">
      <!--회원가입 모달창-->
      <div
        class="modal fade"
        id="loginModal"
        tabindex="-1"
        aria-labelledby="loginModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">로그인</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">아이디</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">비밀번호</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="비밀번호"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                닫기
              </button>
              <button type="button" class="btn btn-primary">로그인</button>
            </div>
          </div>
        </div>
      </div>
      <!--메인 컨텐츠 시작 -->
      <section>
    <!--여기에 콘텐츠 작성-->
      <div class="content">
        <div class="page-title"><p>새 게시물</p></div>
        <form action="#" method="post" enctype="multipart/form-data" >
          <div class="image-container">
            <div class="image-box">
                <input class="input-image-box" type="file" id="mainImageInput" accept="image/*">
                <label for="mainImageInput" class="image-label">이미지 선택</label>
                <img id="mainImage" src="" alt="">
            </div>
            <div class="image-box" id="topRightBox">
                <input class="input-image-box" type="file" id="topRightImageInput" accept="image/*">
                <label for="topRightImageInput" class="image-label">이미지 선택</label>
                <img id="topRightImage" src="" alt="">
            </div>
            <div class="image-box" id="bottomRightBox">
                <input class="input-image-box" type="file" id="bottomRightImageInput" accept="image/*">
                <label for="bottomRightImageInput" class="image-label">이미지 선택</label>
                <img id="bottomRightImage" src="" alt="">
            </div>
        </div>          
        <table class="tbl">
              <td style="width:40%;">
                <input type="buttons" name="noticeWriter" value="유저아이디"> <!--히든으로 숨길예정-->
              </td>
            </tr>
            <tr>
              <td colspan="4">
                <div class="input-item">
                  <!-- 본문은 여러줄의 값을 입력하므로 input이 아닌 textarea로 입력 받음 -->
                  <textarea name="noticeContent" id="noticeContent"></textarea>
                </div>
              </td>

            </tr>
          
            <tr class="button-tr">
              <td colspan="4">
                <button type="submit" class="button-style">글 올리기</button>
              </td>
            </tr>
          </table>
        </form>
        </div>
      </div>
  </section>
      <div class="photoUpload">
        <ul class="nav">
          <li class="nav-item">
            <a class="uploadItem" aria-current="page" href="#">+</a>
          </li>
        </ul>
      </div>
    </div>
    <!--밑에 네비게이션 바-->
    <div class="bottom-navBar">

        <li class="nav-item">
          <a class="item" href="#">자유</a>
        </li>
        <li class="nav-item">
          <a class="item" href="#">M</a>
        </li>
      </ul>
    </div>

      <div>
        <p>상호명 : (주)ICE-MALL</p>
        <p>소재지 : 서울시 영등포구 선유fh 57 이레빌딩 19F</p>
      </div>
      <div>
        <p>고객센터 : 1577-0001[평일 09:00 ~ 17:00]</p>
        <p>EMAIL : admin@icemall.com</p>
      </div>
    </footer>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
