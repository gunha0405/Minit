<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/feed/feedStyle.css"/>
    <link rel="stylesheet" href="/css/feed/feedWriteForm.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <script src="/summernote/summernote-lite.js"></script>
	<script src="/summernote/lang/summernote-ko-KR.js"></script>
    <link rel="stylesheet" href="/summernote/summernote-lite.css">
    <title>게시물 작성</title>
  </head>
  <body>
     	<th:block th:include="common/header"></th:block>
     	
    <div class="wrapper">
      <!--회원가입 모달창-->
      <div
        class="modal fade"
        id="loginModal"
        tabindex="-1"
        aria-labelledby="loginModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">로그인</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">아이디</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">비밀번호</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="비밀번호"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                닫기
              </button>
              <button type="button" class="btn btn-primary">로그인</button>
            </div>
          </div>
        </div>
      </div>
      <!--메인 컨텐츠 시작 -->
      <section>
    <!--여기에 콘텐츠 작성-->
      <div class="content">
        <div class="page-title"><p>새 게시물</p></div>
        <form action="#" method="post" enctype="multipart/form-data" >
          <div class="image-container">
            <div class="image-box">
                <input class="input-image-box" type="file" id="mainImageInput" accept="image/*">
                <label for="mainImageInput" class="image-label">이미지 선택</label>
                <img id="mainImage" src="" alt="">
            </div>
            <div class="image-box" id="topRightBox">
                <input class="input-image-box" type="file" id="topRightImageInput" accept="image/*">
                <label for="topRightImageInput" class="image-label">이미지 선택</label>
                <img id="topRightImage" src="" alt="">
            </div>
            <div class="image-box" id="bottomRightBox">
                <input class="input-image-box" type="file" id="bottomRightImageInput" accept="image/*">
                <label for="bottomRightImageInput" class="image-label">이미지 선택</label>
                <img id="bottomRightImage" src="" alt="">
            </div>
        </div>          
        <table class="tbl">
              <td style="width:40%;">
                <input type="buttons" name="noticeWriter" value="유저아이디"> <!--히든으로 숨길예정-->
              </td>
            </tr>
            <tr>
              <td colspan="4">
                <div class="input-item">
                  <!-- 본문은 여러줄의 값을 입력하므로 input이 아닌 textarea로 입력 받음 -->
                  <textarea name="noticeContent" id="noticeContent"></textarea>
                </div>
              </td>

            </tr>
          
            <tr class="button-tr">
              <td colspan="4">
                <button type="submit" class="button-style">글 올리기</button>
              </td>
            </tr>
          </table>
        </form>
        </div>
      </div>
  </section>
      <div class="photoUpload">
        <ul class="nav">
          <li class="nav-item">
            <a class="uploadItem" aria-current="page" href="#">+</a>
          </li>
        </ul>
      </div>
    </div>
    <!--밑에 네비게이션 바-->
    <div class="bottom-navBar">
      <ul class="nav">
        <li class="nav-item">
          <a class="item" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="item" href="#">MY</a>
        </li>
        <li class="nav-item">
          <a class="item" href="#">자유</a>
        </li>
        <li class="nav-item">
          <a class="item" href="#">M</a>
        </li>
      </ul>
    </div>

	<th:block th:include="common/footer"></th:block>
    <script src="/js/feed/writeForm.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
