            aria-labelledby="findidModalLabel"
            aria-hidden="true"

            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                
                <div class="modal-header">
                  <div class="modal-title" id="findidModalLabel">
                    <img src="/image/minit_logo.png">
                  </div>
                  <span>ID 찾기</span>
                  
                </div>
    
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="name" class="form-label">성명</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="가입한 성명을 입력하세요!"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">이메일</label>
                      <input
                        type="text"
                        class="form-control"
                        id="email"
                        placeholder="가입할 때 사용한 이메일을 입력하세요!"
                      />

                </div>
    
                <div class="modal-footer">

                  <button type="button" class="btn btn-outline-success">
                    <a
                    class="nav-link"
                    aria-current="page"
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#findidpwModal"
                    >ID 찾기</a>
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-success"
