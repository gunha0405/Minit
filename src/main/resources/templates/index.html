<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Minit 프로젝트</title>
<link rel="stylesheet" href="/css/style.css">
<style>
.post {
    width: 400px; 
    margin: 20px auto; 
    border: 1px solid #ddd; 
    border-radius: 8px; 
   	overflow : hidden; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    background-color: #fff; 
}
.post-image-container {
    width: 100%;
    height: auto;
    max-height: 300px;
    overflow: hidden;
    position: relative;
}

.post-image {
    width: 65%;
    height: auto;
    max-height: 300px;
    object-fit: none;
    display: block;
}
</style>
</head>
<body>
<th:block th:include="common/header"></th:block>
    <div class="wrapper">
      <!--회원가입 모달창-->
      <div
        class="modal fade"
        id="loginModal"
        tabindex="-1"
        aria-labelledby="loginModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">로그인</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">아이디</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">비밀번호</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="비밀번호"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                닫기
              </button>
              <button type="button" class="btn btn-primary">로그인</button>
            </div>
          </div>
        </div>
      </div>
      <!--메인 컨텐츠 시작 -->
      <div class="sub1-contents">
        <a href ="javascript:void(0)" id="board">전체게시판</a>
        <a href="javascript:void(0)" id="best">인기게시판</a>
        <a href="http://192.168.10.40" id="following">친구게시판</a>
      </div>
    <section>
        <div class="contents">
          <div class="main-contents">
            <p class="board-write">전체게시판</p>           
            <div class="main-contents-box" id="postContainer">
              <article class="post">
                <div class="post-header">     
                  <p class="post-meta"></p>
                </div>
                <img src="" alt="게시글 이미지" class="post-image">
                <p class="post-content"></p>
                <div class="post-footer">
                  <span class="post-comment"></span>
                  <span class="post-stat"></span>
                </div>
              </article>
              </div>
             </div>
            </div>
        
      </section>
      <div class="sub2-contents">
        <a href="#">이자리는 광고가 들어올예정입니다.</a>
      </div>
      <div class="photoUpload">
        <ul class="nav">
          <li class="nav-item">
            <a class="uploadItem" aria-current="page" href="#">+</a>
          </li>
        </ul>
      </div>
    </div>
   
    
    <!--밑에 네비게이션 바-->
    <div class="bottom-navBar">
      <ul class="nav">
        <li class="nav-item">
          <a class="item" aria-current="page" href="#"
            ><i class="fa-solid fa-house"></i
          ></a>
        </li>
        <li class="nav-item">
           <a class="item" href="/feed/myPage?reqPage=1"><i class="fa-solid fa-user"></i></a>
        </li>     
        <li class="nav-item">
          <a class="item" href="/text/textFeedList"><i class="fa-solid fa-newspaper"></i></a>
          <a class="item" href="#"><i class="fa-solid fa-newspaper"></i></a>
        </li>
        <li class="nav-item">
          <a class="item" href="#"><i class="fa-solid fa-camera"></i></a>
        </li>
      </ul>
    </div>
	
	
	<th:block th:include="common/footer"></th:block>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

 

 <script th:inline="javascript">
 $(document).ready(function() {
	    $("#board").click(function() {
	        $.ajax({
	            url: '/index', // 실제 API 엔드포인트
	            method: 'GET',
	            dataType: 'json',
	            success: function(data) {
	                $('#postContainer').empty(); // 기존 콘텐츠를 비움

	                // for 루프를 사용하여 데이터 처리
	                for (let i = 0; i < data.length; i++) {
	                    const b = data[i]; // 현재 게시물 데이터

	                    // 데이터와 HTML 요소 확인
	                    console.log('게시물 데이터', b);

	                    // HTML 문자열 생성
	                    let postHtml = `
	                        <article class="post">
	                            <div class="post-header">
	                                <p class="post-meta">${b.photoFeedWriter} ${b.regDate}</p>
	                            </div>
	                            <div class="post-image-container">
	                                <img src="/photo/${b.photoFeedImg}" alt="이미지" class="post-image">
	                            </div>
	                            <div class="post-footer">
	                                <span class="post-comment">좋아요 ${b.photoFeedLikeNo}</span>
	                            </div>
	                        </article>
	                    `;

	                    // 생성한 HTML을 DOM에 추가
	                    $('#postContainer').append(postHtml);
	                    $(".board-write").text("전체게시판");
	                }
	            },
	            error: function(xhr, status, error) {
	                console.error('AJAX 요청 오류:', status, error);
	                console.log(xhr.responseText); // 오류 응답 내용 확인
	            }
	        });
	    });
        $("#board").click();
 });


 
 $(document).ready(function() {
	    $("#best").click(function() {
	        $.ajax({
	            url: '/best', // 실제 API 엔드포인트
	            method: 'GET',
	            dataType: 'json',
	            success: function(list) {
	            	console.log(list);
	                $('#postContainer').empty(); // 기존 콘텐츠를 비움

	                // for 루프를 사용하여 데이터 처리
	                for (let i = 0; i < list.length; i++) {
	                    const b = list[i]; // 현재 게시물 데이터

	                    // 데이터와 HTML 요소 확인
	                    console.log('게시물 데이터', b);

	                    // HTML 문자열 생성
	                    let postHtml = `
	                    	 
	                        <article class="post">
	                            <div class="post-header">
	                                <p class="post-meta">${b.photoFeedWriter} ${b.regDate}</p>
	                            </div>
	                            <div class="post-image-container">
	                                <img src="/photo/${b.photoFeedImg}" alt="이미지" class="post-image">
	                            </div>
	                            <div class="post-footer">
	                                <span class="post-comment">좋아요 ${b.totalLikes}</span>
	                            </div>
	                        </article>
	                    `;

	                    // 생성한 HTML을 DOM에 추가
	                    $('#postContainer').append(postHtml);
	                    $(".board-write").text("인기게시판");
	                }
	            },
	            error: function() {
					console.log("서버실패");
	            }
	        });
	    });

	});

    </script>
 
  
    </body>
</html>
