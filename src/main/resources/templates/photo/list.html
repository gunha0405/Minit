<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/photo/index.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="/css/photo/photo.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <title>Photo</title>
</head>
<body>
  <th:block th:include="common/header"></th:block>
  <div class="wrapper">
    <!-- 사진 업로드 모달 -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="uploadModalLabel">사진 업로드</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
          </div>
          <div class="modal-body">
            <form action="/photo/write" method="post" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="fileInput" class="form-label">파일 선택</label>
                <input class="form-control" type="file" id="fileInput" accept=".jpg,.png,.jpeg" name="imageFile" onchange="loadImg(this);" />
              </div>
              <div class="mb-3">
                <input type="hidden" id="userId" name="userId" value="${session.user.id}"/>
                <img id="previewImage" src="#" alt="미리보기" style="display: none; width: 100%;" />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="submit" class="btn btn-outline-success">업로드</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- 사진 수정 모달 -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">사진 수정</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
          </div>
          <div class="modal-body">
            <form id="updateForm" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="updateImageInput" class="form-label">파일 선택</label>
                <input class="form-control" type="file" id="updateImageInput" name="imageFile" accept=".jpg,.png,.jpeg" />
              </div>
              <div class="mb-3">
                <img id="updatePreviewImage" src="#" alt="미리보기" style="display: none; width: 100%" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            <button type="button" class="btn btn-outline-success" id="saveUpdateBtn">저장</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 이미지 모달 -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
          </div>
          <div class="modal-body">
            <img id="modalImage" src="#" alt="이미지" style="width: 100%" />
          </div>
          <div class="imageRow">
            <div class="imageIconBox">
              <i class="fa-regular fa-heart like-button" id="likeBtn"></i>
              <i class="fa-solid fa-comment"></i>
              <i class="fa-solid fa-bookmark"></i>
              
              <th:block th:if="${session.user != null && session.user.id == p.photoFeedWriter}">
                <i class="fa-solid fa-pen"></i>
                <i class="fa-solid fa-trash"></i>							
              </th:block>
              <i class="fa-solid fa-exclamation"></i>
            </div>
            <i class="fa-solid fa-ellipsis-vertical imageToggle"></i>
          </div>
          <div class="comment-section" style="display: none">
            <div class="comment-input">
              <input type="text" class="form-control" id="commentInput" placeholder="댓글을 입력하세요"/>
              <button type="button" class="btn btn-outline-success" id="addCommentBtn">댓글</button>
            </div>
            <div class="comments-list">
              <!-- 댓글 목록이 여기에 추가됩니다 -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 메인 콘텐츠 시작 -->
    <section>
      <div id="columns" class="photoWrapper">
        <!-- AJAX를 통해 동적으로 추가될 이미지들 -->
      </div>
    </section>
    <div th:if="${session.user != null}" class="photoUpload">
      <ul class="nav">
        <li class="nav-item">
          <a class="uploadItem" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#uploadModal">+</a>
        </li>
      </ul>
    </div>
  </div>
  
  <!-- 밑에 네비게이션 바 -->
  <div class="bottom-navBar">
    <ul class="nav">
      <li class="nav-item">
        <a class="item" aria-current="page" href="#"><i class="fa-solid fa-house"></i></a>
      </li>
      <li class="nav-item">
        <a class="item" href="#"><i class="fa-solid fa-user"></i></a>
      </li>
      <li class="nav-item">
        <a class="item" href="#"><i class="fa-solid fa-newspaper"></i></a>
      </li>
      <li class="nav-item">
        <a class="item" href="#"><i class="fa-solid fa-camera"></i></a>
      </li>
    </ul>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script th:inline="javascript">
  $(document).ready(function() {
	  function loadImages() {
	    $.ajax({
	      url: "/photo/more",
	      type: "GET",
	      success: function(data) {
	        console.log(data);
	        $("#columns").empty();
	        for (let i = 0; i < data.length; i++) {
	          const p = data[i];
	          const figure = $("<figure>").addClass("card").data("photoFeedNo", p.photoFeedNo);
	          const img = $("<img>").attr("src", "/photo/" + p.photoFeedImg).attr("alt", "Photo");
	          figure.append(img);
	          $("#columns").append(figure);
	        }
	        $(".card").click(function(e) {
	          e.preventDefault();
	          const imgSrc = $(this).find("img").attr("src");
	          const photoFeedNo = $(this).data("photoFeedNo");
	          console.log("Photo Feed No: " + photoFeedNo);
	          $("#modalImage").attr("src", imgSrc);
	          $("#imageModal").modal("show");

	          $.ajax({
	            url: "/photo/likeStatus",
	            type: "GET",
	            data: { photoFeedNo: photoFeedNo },
	            success: function(likeStatus) {
	              if (likeStatus === 1) {
	                $("#likeBtn").removeClass("fa-regular").addClass("fa-solid").data('liked', 1);
	              } else {
	                $("#likeBtn").removeClass("fa-solid").addClass("fa-regular").data('liked', 0);
	              }
	            },
	            error: function(xhr, status, error) {
	              console.log("Error: " + error);
	            }
	          });

	          $(".imageIconBox").off("click", ".like-button, .liked-button").on("click", ".like-button, .liked-button", function() {
	            const isLike = $(this).data('liked') ? 1 : 0;
	            const likeButton = $(this);
	            console.log("포토번호: " + photoFeedNo);
	            console.log("좋아요 상태: " + isLike);
	            $.ajax({
	              url: "/photo/likePush",
	              type: "post",
	              data: { photoFeedNo: photoFeedNo, isLike: isLike },
	              success: function(data) {
	                if (data == -10) {
	                  Swal.fire({
	                    title: "로그인 필요",
	                    text: "로그인 후 이용해 주세요",
	                    icon: "info"
	                  });
	                } else if(data == -1) {
	                  Swal.fire({
	                    title: "데이터 처리 오류",
	                    text: "문제가 발생했습니다. 잠시 후 다시 시도해주세요.",
	                    icon: "warning"
	                  });
	                } else {
	                  if(isLike === 1){
	                    likeButton.removeClass("fa-solid").addClass("fa-regular").data('liked', 0);
	                  } else {
	                    likeButton.removeClass("fa-regular").addClass("fa-solid").data('liked', 1);
	                  }
	                }
	              },
	              error: function(xhr, status, error) {
	                console.log("Error: " + error);
	                Swal.fire({
	                  title: "서버 전송 실패",
	                  text: "서버와의 통신에 실패했습니다. 잠시 후 다시 시도해주세요.",
	                  icon: "error"
	                });
	              }
	            });
	          });

	          $('.fa-trash').off('click').on('click', function() {
	            del(this, photoFeedNo);
	            $("#imageModal").modal("hide");
	          });

	          $('.fa-pen').off('click').on('click', function() {
	            update(this, photoFeedNo);
	          });
	        });
	      },
	      error: function(xhr, status, error) {
	        console.log("Error: " + error);
	        Swal.fire({
	          title: "로드 실패",
	          text: "이미지를 로드하는 중 오류가 발생했습니다.",
	          icon: "error"
	        });
	      }
	    });
	  }

	  // 페이지 로드 시 모든 데이터 로드
	  loadImages();

	  // 삭제 버튼 클릭 이벤트 핸들러
	  function del(element, photoFeedNo) {
	    console.log(photoFeedNo);
	    $.ajax({
	      url: "/photo/delete",
	      type: "get",
	      data: { photoFeedNo: photoFeedNo },
	      dataType: "json",
	      success: function(result) {
	        if (result === 1) {
	          Swal.fire({
	            title: "삭제 성공",
	            text: "피드 삭제 성공",
	            icon: "success"
	          });
	          $(element).closest(".card").remove();
	        } else {
	          Swal.fire({
	            title: "삭제 실패",
	            text: "문제가 발생했습니다. 잠시 후 다시 시도해주세요.",
	            icon: "warning"
	          });
	        }
	      },
	      error: function(xhr, status, error) {
	        console.log("Error: " + error);
	        Swal.fire({
	          title: "서버 전송 실패",
	          text: "서버와의 통신에 실패했습니다. 잠시 후 다시 시도해주세요.",
	          icon: "error"
	        });
	      }
	    });
	  }

	  // 업데이트 버튼 클릭 이벤트 핸들러
	  function update(element, photoFeedNo) {
	    $("#updateModal").modal("show");
	    $("#saveUpdateBtn").off("click").on("click", function() {
	      const formData = new FormData($("#updateForm")[0]);
	      formData.append("photoFeedNo", photoFeedNo);
	      $.ajax({
	        url: "/photo/update",
	        type: "post",
	        data: formData,
	        processData: false,
	        contentType: false,
	        success: function(result) {
	          if (result === 1) {
	            Swal.fire({
	              title: "수정 성공",
	              text: "피드 수정 성공",
	              icon: "success"
	            });
	            $("#updateModal").modal("hide");
	            $("#imageModal").modal("hide");
	            loadImages();
	          } else {
	            Swal.fire({
	              title: "수정 실패",
	              text: "문제가 발생했습니다. 잠시 후 다시 시도해주세요.",
	              icon: "warning"
	            });
	          }
	        },
	        error: function(xhr, status, error) {
	          console.log("Error: " + error);
	          Swal.fire({
	            title: "서버 전송 실패",
	            text: "서버와의 통신에 실패했습니다. 잠시 후 다시 시도해주세요.",
	            icon: "error"
	          });
	        }
	      });
	    });
	  }
	});


  </script>
  <th:block th:include="common/footer"></th:block>
</body>
</html>
