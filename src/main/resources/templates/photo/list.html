        <div class="container-fluid">

              height="24"
              class="d-inline-block align-text-top"
            />

          <form
            class="d-flex mx-auto"
            role="search"
            style="max-width: 400px; flex-grow: 1"
          >
            <input
              class="form-control me-2"
              type="search"
              placeholder="검색"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">검색</button>
          </form>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a
                class="nav-link"
                aria-current="page"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
                >로그인</a
              >
              <a class="nav-link" href="#">회원가입</a>
              <a class="nav-link" href="#">about</a>
            </div>
          </div>
        </div>

    </header>
    <div class="wrapper">
      <!-- 로그인 모달 -->
      <div
        class="modal fade"
        id="loginModal"
        tabindex="-1"
        aria-labelledby="loginModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">로그인</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="닫기"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">아이디</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">비밀번호</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="비밀번호"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                닫기
              </button>
              <button type="button" class="btn btn-primary">로그인</button>
            </div>
          </div>
        </div>
      </div>

      <!-- 사진 업로드 모달 -->
      <div
        class="modal fade"
        id="uploadModal"
        tabindex="-1"
        aria-labelledby="uploadModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="uploadModalLabel">사진 업로드</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="닫기"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="fileInput" class="form-label">파일 선택</label>
                  <input class="form-control" type="file" id="fileInput" />
                </div>
                <div class="mb-3">
                  <img id="previewImage" src="#" alt="미리보기" style="display: none; width: 100%;" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                닫기
              </button>
              <button type="button" class="btn btn-outline-success">업로드</button>
            </div>
          </div>
        </div>
      </div>



      <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="updateModalLabel">사진 수정</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="updateImageInput" class="form-label">파일 선택</label>
                  <input class="form-control" type="file" id="updateImageInput" />
                </div>
                <div class="mb-3">
                  <img id="updatePreviewImage" src="#" alt="미리보기" style="display: none; width: 100%;" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
              <button type="button" class="btn btn-outline-success">저장</button>
            </div>
          </div>
        </div>
      </div>




      <!-- 이미지 모달 -->
      <div
        class="modal fade"
        id="imageModal"
        tabindex="-1"
        aria-labelledby="imageModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="닫기"
              ></button>
            </div>
            <div class="modal-body">
              <img id="modalImage" src="#" alt="이미지" style="width: 100%;" />
            </div>
            <div class="imageIconBox">
              <i class="fa-regular fa-heart"></i>
              <i class="fa-solid fa-comment"></i>
              <i class="fa-solid fa-bookmark"></i>
              <i class="fa-solid fa-pen"></i>
            </div>
            <div class="comment-section" style="display: none;">
              <div class="comment-input">
                <input
                  type="text"
                  class="form-control"
                  id="commentInput"
                  placeholder="댓글을 입력하세요"
                />
                <button type="button" class="btn btn-outline-success" id="addCommentBtn">댓글</button>
              </div>
              <div class="comments-list">
                <!-- 댓글 목록이 여기에 추가됩니다 -->
              </div>
            </div>
          </div>
        </div>
      </div>
