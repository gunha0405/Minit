<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/photo/index.js" defer></script>

  <link rel="stylesheet" href="/css/photo/style.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <title>Photo</title>
</head>
<body>
  <th:block th:include="common/header"></th:block>
  <div class="wrapper">
    <!-- 사진 업로드 모달 -->
    <div
      class="modal fade"
      id="uploadModal"
      tabindex="-1"
      aria-labelledby="uploadModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="uploadModalLabel">사진 업로드</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="닫기"
            ></button>
          </div>
          <div class="modal-body">
            <form action="/photo/write" method="post" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="fileInput" class="form-label">파일 선택</label>
                <input class="form-control" type="file" id="fileInput" accept=".jpg,.png,.jpeg" name="imageFile" onchange="loadImg(this);" />
              </div>
              <div class="mb-3">
                <img id="previewImage" src="#" alt="미리보기" style="display: none; width: 100%;" />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  닫기
                </button>
                <button type="submit" class="btn btn-outline-success">업로드</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">사진 수정</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="updateImageInput" class="form-label">파일 선택</label>
                <input class="form-control" type="file" id="updateImageInput" onchange="loadImg(this);" />
              </div>
              <div class="mb-3">
                <img id="updatePreviewImage" src="#" alt="미리보기" style="display: none; width: 100%;" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            <button type="button" class="btn btn-outline-success">저장</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 이미지 모달 -->
    <div
      class="modal fade"
      id="imageModal"
      tabindex="-1"
      aria-labelledby="imageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="닫기"
            ></button>
          </div>
          <div class="modal-body">
            <img id="modalImage" src="#" alt="이미지" style="width: 100%;" />
          </div>
          <div class="imageIconBox">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-comment"></i>
            <i class="fa-solid fa-bookmark"></i>
            <i class="fa-solid fa-pen"></i>
          </div>
          <div class="comment-section" style="display: none;">
            <div class="comment-input">
              <input
                type="text"
                class="form-control"
                id="commentInput"
                placeholder="댓글을 입력하세요"
              />
              <button type="button" class="btn btn-outline-success" id="addCommentBtn">댓글</button>
            </div>
            <div class="comments-list">
              <!-- 댓글 목록이 여기에 추가됩니다 -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 메인 콘텐츠 시작 -->
    <section>
              <div id="columns">
          <figure class="card">
            <img
              src="//s3-us-west-2.amazonaws.com/s.cdpn.io/4273/cinderella.jpg"
            />
          </figure>

          <figure class="card">
            <img
              src="//s3-us-west-2.amazonaws.com/s.cdpn.io/4273/rapunzel.jpg"
            />
          </figure>

          <figure class="card">
            <img src="/a6e03b09c37312988aad4b5657ecbc75.jpeg" />
          </figure>
          <figure class="card">
            <img src="//s3-us-west-2.amazonaws.com/s.cdpn.io/4273/tiana.jpg" />
          </figure>
          <figure class="card">
            <img
              src="//s3-us-west-2.amazonaws.com/s.cdpn.io/4273/mulan_2.jpg"
            />
          </figure>

          <figure class="card">
            <img
              src="//s3-us-west-2.amazonaws.com/s.cdpn.io/4273/sleeping-beauty.jpg"
            />
          </figure>

          <figure class="card">
            <img
              src="//s3-us-west-2.amazonaws.com/s.cdpn.io/4273/pocahontas_2.jpg"
            />
          </figure>

          <figure class="card">
            <img
              src="//s3-us-west-2.amazonaws.com/s.cdpn.io/4273/snow-white.jpg"
            />
          </figure>

          <figure class="card">
            <img src="/BIMGIN0000330375_20171023162422096057.jpg" />
          </figure>

          <figure class="card">
            <img src="//s3-us-west-2.amazonaws.com/s.cdpn.io/4273/tiana.jpg" />
          </figure>
        </div>
    </section>
    <div class="photoUpload">
      <ul class="nav">
        <li class="nav-item">
          <a
            class="uploadItem"
            aria-current="page"
            href="#"
            data-bs-toggle="modal"
            data-bs-target="#uploadModal"
            >+</a
          >
        </li>
      </ul>
    </div>
  </div>
  <!--밑에 네비게이션 바-->
  <div class="bottom-navBar">
    <ul class="nav">
      <li class="nav-item">
        <a class="item" aria-current="page" href="#"
          ><i class="fa-solid fa-house"></i
        ></a>
      </li>
      <li class="nav-item">
        <a class="item" href="#"><i class="fa-solid fa-user"></i></a>
      </li>
      <li class="nav-item">
        <a class="item" href="#"><i class="fa-solid fa-newspaper"></i></i></a>
      </li>
      <li class="nav-item">
        <a class="item" href="#"><i class="fa-solid fa-camera"></i></a>
      </li>
    </ul>
  </div>
  <th:block th:include="common/footer"></th:block>
</body>
</html>
